apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook
webhooks:
  - name: test.example.com
    failurePolicy: Fail
    clientConfig:
      service:
        name: admission-controller
        namespace: default
        path: /validate/deployments
        port: 8001
      caBundle: 
    rules:
      - apiGroups: ["apps"]
        resources:
          - "deployments"
        apiVersions:
          - "*"
        operations:
          - CREATE
