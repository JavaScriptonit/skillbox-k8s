apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
    owner: "Andrew"
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.20
        ports:
          - name: http
            containerPort: 80